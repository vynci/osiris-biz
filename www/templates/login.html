
<ion-view view-title="Login">
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Username</span>
				<input type="text" ng-model="loginData.username">
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input type="password" ng-model="loginData.password">
			</label>
		</div>

		<div style="font-size: 17px; text-align: center; background: white; border-bottom: 0px;" class="item item-divider">
			<button class="button button-block button-royal" ng-click="doLogin()">Login</button>
		</div>

		<div ng-if="isLoading" style="text-align: center; padding-top: 25%;">
			<ion-spinner icon="spiral"></ion-spinner><br>
			<span>Please Wait, Logging In...</span>
		</div>
	</ion-content>
</ion-view>
