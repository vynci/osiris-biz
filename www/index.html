    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>

  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar bar-header bar-light">
      <ion-nav-back-button hide-back-button="isBackButton">
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <a ng-if="isPubnubOnline === 'Offline'" class="button button-icon button-small button-clear ion-ios-circle-filled" style="color: #ef473a;">
        </a>
        <a ng-if="isPubnubOnline === 'Online'" class="button button-icon button-small button-clear ion-ios-circle-filled" style="color: #7dd05b;">
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
